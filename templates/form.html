<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap');

  :root {
      --light-green: #d4f1c4;
      --medium-green: #9acd32;
      --dark-green: #008000;
      --accent-green: #32cd32;
      --hover-green: #228b22;
  }

  * {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
  }

  body {
      background: var(--light-green);
      padding: 0;
      margin: 0;
  }

  header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, var(--medium-green), var(--dark-green));
      padding: 2rem 9%;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.2);
      height: 95px;
  }

  header .logo {
      font-size: 2.5rem;
      font-weight: bolder;
      color: white;
      animation: logo-bounce 0.9s infinite;
  }

  @keyframes logo-bounce {
      0%, 100% {
          transform: translateY(0);
      }
      50% {
          transform: translateY(-10px);
      }
  }

  header .navbar a {
      font-size: 1.8rem;
      margin-left: 2rem;
      color: white;
  }

  header .navbar a:hover {
      color: var(--accent-green);
      font-weight: bold;
  }

  #menu-bar {
      font-size: 3rem;
      cursor: pointer;
      color: white;
      border: 0.1rem solid white;
      border-radius: 0.3rem;
      padding: 0.5rem 1.5rem;
      display: none;
  }

  @media (max-width: 768px) {
      #menu-bar {
          display: block;
      }

      header .navbar {
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          background: var(--light-green);
          flex-direction: column;
          align-items: center;
          display: none;
      }

      header .navbar.active {
          display: flex;
      }

      header .navbar a {
          margin: 1rem 0;
          color: var(--dark-green);
      }
  }

  .wrapper {
      max-width: 800px;
      margin: 140px auto 30px;
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
  }

  .wrapper .title {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      color: var(--dark-green);
      margin-bottom: 2rem;
  }

  .form .inputfield {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
  }

  .form .inputfield label {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      color: var(--dark-green);
  }

  .form .inputfield .input,
  .form .inputfield .custom_select select {
      border: 1px solid var(--medium-green);
      padding: 0.8rem;
      border-radius: 0.3rem;
      font-size: 1rem;
      color: var(--dark-green);
  }

  .form .inputfield .btn {
      padding: 0.8rem;
      background: var(--medium-green);
      color: white;
      border: none;
      border-radius: 0.3rem;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
  }

  .form .inputfield .btn:hover {
      background: var(--hover-green);
  }

  @media (max-width: 768px) {
      .wrapper {
          margin: 12rem 2rem 2rem;
          padding: 1.5rem;
      }

      .wrapper .title {
          font-size: 1.8rem;
      }
  }
   .custom_select select {
  width: 100%; /* Make it take up full width */
  padding: 0.8rem;
  border: 1px solid var(--medium-green);
  border-radius: 0.3rem;
  font-size: 1rem;
  color: var(--dark-green);
}

</style>

<script>
        
  let menu = document.querySelector('#menu-bar');
  let navbar = document.querySelector('.navbar');
  
  menu.onclick = () =>{
  
    menu.classList.toggle('fa-times');
    navbar.classList.toggle('active');
  
  }
  window.onscroll = () =>{
  
      menu.classList.remove('fa-times');
      navbar.classList.remove('active');
    
      if(window.scrollY > 60){
        document.querySelector('#scroll-top').classList.add('active');
      }else{
        document.querySelector('#scroll-top').classList.remove('active');
      }
    
    }
    
        const menuBar = document.querySelector('#menu-bar');
        const navbarr = document.querySelector('.navbar');

        menuBar.onclick = () => {
            menuBar.classList.toggle('fa-times');
            navbarr.classList.toggle('active');
        };
    
    
      </script>
